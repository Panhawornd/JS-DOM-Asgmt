<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="#">
          Task: <input type="text" id="description" />
          <br /><br />
          Priority:
          <select id="priority">
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
          <br /><br />
          <button id="addTaskBtn" type="button">Add Task</button>
          <button id="filterHighBtn" type="button">Show High Priority</button>
          <button id="filterLowBtn" type="button">Show Low Priority</button>
          <button id="showAllTasksBtn" type="button">Show All</button>
        </form>
      </div>
    </div>
  </body>
</html>
